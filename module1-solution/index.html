<!doctype html>
<html lang="en" ng-app='LunchCheckerApp'>
<head>
  <title>Lunch Checker</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .message { 
      font-size: 1.3em;
      font-weight: bold;
    }
  </style>

  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/LunchCheckerApp.js"></script>
</head>
<body>
   <div class="container" ng-controller="LunchCheckerController">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list of comma separated dishes you usually have for lunch" class="form-control" ng-model="lunchString" style="border-color: {{messageColor}}">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="LunchChecker();">Check If Too Much</button>
         </div>
         <div class="form-group message" style="color: {{messageColor}}">
           {{LunchCheckerMessage}}
         </div>
   </div>

</body>
</html>
